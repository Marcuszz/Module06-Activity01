<!DOCTYPE html> <!--ng-init-->
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    
        <div ng-app> 
        <label>Value 1</label>
        <input type="number" ng-model="val1">
        <label>Value 2</label>
        <input type="number" ng-model="val2">
        <p>Sum is: {{val1 - val2}}</p>
    </div>

    <div ng-app> 
        <label>Value 1</label>
        <input type="number" ng-model="val1">
        <label>Value 2</label>
        <input type="number" ng-model="val2">
        <p>Total is: {{val1 + val2 | currency}}</p>
    </div>

    <div>
        <h2>Please Enter Your Name</h2>
        <input type="text" ng-model="nameControl">
        <h2>Please Enter Your Address</h2>
        <input type="text" ng-model="addressControl">

    </div>
    
</body>
</html>
